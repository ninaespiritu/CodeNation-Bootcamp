<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style-dicegame.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap");
		</style>
		<title>Dice Game</title>
	</head>
	<body id="game">
		<div class="header">
			<h1>Dice Game</h1>
			<p>Reach a score of 20 to win!</p>
			<p>If your dice rolls "1", you lose.</p>
		</div>

		<p class="score-container">SCORE: <span id="scorePlayer1">-</span></p>

		<div class="areaPlayer1">
			<!-- <div id="result"></div> -->
			<div id="rollText1">Roll your dice!</div>
			<div class="image-container">
				<img id="imagePlayer1" />
			</div>
		</div>

		<div class="buttons">
			<button id="rollPlayer1">Roll</button>
			<button id="playAgain">Play Again</button>
		</div>

		<script src="script-dicegame.js"></script>
	</body>
</html>
